name: ghc-typelits-containers
version: '0.1.0.0'
synopsis: Type-level containers
description: Type-level containers

ghc-options:
  - -Wall
  - -Werror

dependencies:
  - aeson
  - base
  - containers
  - ghc
  - mtl
  - ghc-tcplugins-extra
  - template-haskell
  - text
  - transformers

library:
  source-dirs: src
  exposed-modules:
    - GHC.TypeLits.Map
    - GHC.TypeLits.Map.Solver

executables:
  example:
    main: Main.hs
    source-dirs: example
    dependencies:
      - ghc-typelits-containers
